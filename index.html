<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__output">
            <div class="calculator__output--previous">0</div>
            <div class="calculator__output--current">0</div>
        </div>
        <button class="calculator__clear" id="clear">AC</button>
        <button class="calculator__sign" id="sign">+/-</button>
        <button class="calculator__percentage" id="percentage">%</button>
        <button class="calculator__operation" id="divide">/</button>
        <button class="calculator__number" id="seven">7</button>
        <button class="calculator__number" id="eight">8</button>
        <button class="calculator__number" id="nine">9</button>
        <button class="calculator__operation" id="multiply">x</button>
        <button class="calculator__number" id="four">4</button>
        <button class="calculator__number" id="five">5</button>
        <button class="calculator__number" id="six">6</button>
        <button class="calculator__operation" id="minus">−</button>
        <button class="calculator__number" id="one">1</button>
        <button class="calculator__number" id="two">2</button>
        <button class="calculator__number" id="threee">3</button>
        <button class="calculator__operation" id="plus">＋</button>
        <button class="calculator__number" id="zero">0</button>
        <button class="calculator__dot" id="dot">.</button>
        <button class="calculator__equals" id="equal">＝</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
